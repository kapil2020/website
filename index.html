    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              text: 'var(--color-text)',
              'text-muted': 'var(--color-text-muted)',
              accent: 'var(--color-accent)',
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'Inter', 'sans-serif'],
              heading: ['Outfit', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s infinite linear',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary: #0f172a;
        --color-secondary: #334155;
        --color-background: #f8fafc;
        --color-surface: #ffffff;
        --color-text: #1e293b;
        --color-text-muted: #64748b;
        --color-accent: #0ea5e9;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(255, 255, 255, 0.5);
      }

      .dark {
        --color-primary: #f8fafc;
        --color-secondary: #94a3b8;
        --color-background: #020617;
        --color-surface: #0f172a;
        --color-text: #f1f5f9;
        --color-text-muted: #94a3b8;
        --color-accent: #38bdf8;
        --glass-bg: rgba(15, 23, 42, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      body { 
        margin: 0; 
        background-color: var(--color-background); 
        color: var(--color-text);
        transition: background-color 0.5s ease;
      }

      /* Ultra Premium Glass */
      .academic-glass {
        background: var(--glass-bg);
        backdrop-filter: blur(20px) saturate(160%);
        -webkit-backdrop-filter: blur(20px) saturate(160%);
        border: 1px solid var(--glass-border);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
        transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      
      .academic-glass::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
        transform: translateX(-100%);
        transition: 0.8s;
      }

      .academic-glass:hover::after {
        transform: translateX(100%);
      }

      .academic-glass:hover {
        transform: translateY(-8px);
        border-color: var(--color-accent);
        box-shadow: 0 20px 40px -15px rgba(var(--color-accent-rgb), 0.15);
      }

      .dark .academic-glass:hover {
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.6);
      }

      /* Spotlight for Cards */
      .spotlight-card::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(400px circle at var(--mouse-x, -100%) var(--mouse-y, -100%), rgba(14, 165, 233, 0.1), transparent 40%);
        pointer-events: none;
        z-index: 1;
        transition: opacity 0.3s;
        opacity: 0;
      }
      .spotlight-card:hover::before { opacity: 1; }

      /* Gradient Text */
      .text-gradient {
        background: linear-gradient(to right, var(--color-accent), #6366f1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-accent); }
    </style>
