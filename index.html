
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kapil Kumar Meena | PhD Researcher | Sustainable Mobility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- LaTeX Font (Computer Modern) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              text: 'var(--color-text)',
              'text-muted': 'var(--color-text-muted)',
              accent: 'var(--color-accent)',
            },
            fontFamily: {
              sans: ['"Computer Modern Sans"', 'sans-serif'],
              serif: ['"Computer Modern Serif"', 'serif'],
              mono: ['"Computer Modern Typewriter"', 'monospace'],
              heading: ['"Computer Modern Serif"', 'serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s infinite linear',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary: #020617;
        --color-secondary: #334155;
        --color-background: #ffffff;
        --color-surface: #ffffff;
        --color-text: #0f172a;
        --color-text-muted: #475569;
        --color-accent: #2563eb;
        --glass-bg: rgba(255, 255, 255, 0.65);
      }

      .dark {
        --color-primary: #f8fafc;
        --color-secondary: #94a3b8;
        --color-background: #020617;
        --color-surface: #0f172a;
        --color-text: #f1f5f9;
        --color-text-muted: #94a3b8;
        --color-accent: #38bdf8;
        --glass-bg: rgba(15, 23, 42, 0.6);
      }

      body { 
        margin: 0; 
        background-color: var(--color-background); 
        color: var(--color-text);
        transition: background-color 0.5s ease;
        -webkit-font-smoothing: antialiased;
        font-family: "Computer Modern Serif", serif;
      }

      /* === BEAST MODE GLASS === */
      .premium-glass {
        background: var(--glass-bg);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.05), 
          inset 0 0 20px rgba(255,255,255,0.5);
        transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      
      .dark .premium-glass {
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: inset 0 0 20px rgba(255,255,255,0.05);
      }

      .premium-glass:hover {
        transform: translateY(-5px);
        box-shadow: 
          0 20px 40px -10px rgba(var(--color-accent), 0.15),
          0 0 0 1px rgba(var(--color-accent), 0.2);
        border-color: var(--color-accent);
      }
      
      /* Rainbow Border Bottom */
      .glass-rainbow-border::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #3b82f6, #10b981, #f59e0b, #ec4899);
        opacity: 0.8;
      }

      /* Spotlight Effect */
      .spotlight-card::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(800px circle at var(--mouse-x, -100%) var(--mouse-y, -100%), rgba(56, 189, 248, 0.08), transparent 40%);
        pointer-events: none;
        z-index: 1;
        transition: opacity 0.3s;
        opacity: 0;
      }
      .spotlight-card:hover::before { opacity: 1; }

      /* Animated Background Blobs */
      .blob-bg {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }
      .blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.4;
        animation: blob 10s infinite alternate;
      }
      .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #3b82f6; }
      .blob-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: #8b5cf6; animation-delay: 2s; }
      .blob-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #ec4899; animation-delay: 4s; }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
    "maath/": "https://esm.sh/maath@^0.10.8/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "three": "https://esm.sh/three@^0.174.0"
  }
}
</script>

</head>
  <body>
    <div class="blob-bg">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
